<template name="registration">
    <div class="registration_form-wrapp">
        <form id="registration_form" class="registration_form z-depth-2">
            <div class="row registration_form-row">
                <div class="col m6">
                    <div class="input-field">
                        <input id="username" type="text" name="name" class="form-control">
                        <label for="username" class="form-control_label">Имя</label>
                    </div>

                    <div class="input-field">
                        <input id="birthdate" type="text" name="birthdate" class="form-control">
                        <label for="birthdate" class="form-control_label">Дата рождения</label>
                    </div>

                    <div class="input-field">
                        <input id="city" type="text" name="city" class="form-control">
                        <label for="city" class="form-control_label">Город</label>
                    </div>
                </div>

                <div class="col m6">
                    <div class="input-field">
                        <input id="email" type="email" name="email" class="form-control">
                        <label for="email" class="form-control_label">Email</label>
                    </div>

                    <div class="input-field">
                        <input id="password" type="password" name="password" class="form-control">
                        <label for="password" class="form-control_label">Пароль</label>
                    </div>
                    <div class="input-field">
                        <input id="repassword" type="password" name="repassword" class="form-control">
                        <label for="repassword" class="form-control_label">Повторите пароль</label>
                    </div>
                </div>
            </div>
            <div class="center-align">
                <button type="submit" class="waves-effect waves-light btn-large">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</template>
