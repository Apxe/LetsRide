<template name="mainPage">
    <div class="map_wrapp">
        {{> googleMap name="mainMap" options=mainMapOptions}}
    </div>
    <div id="rideQViewModal" class="modal modal-fixed-footer">
        <h4 class="modal-title cyan darken-1 white-text"></h4>
        <div class="modal-content"></div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-md-7">
                    <div class="ride_modal-agreement">
                        <input type="checkbox" id="indeterminate-checkbox" />
                        <label for="indeterminate-checkbox">Ознакомлен с описанием, согласен с требованиями</label>
                    </div>
                </div>
                <div class="col-md-5">
                    <a href="#" id="applyRideBtn" data-id="#" class="waves-effect btn-flat">Подать заявку</a>
                </div>
            </div>
        </div>
        <button class="modal-close modal-close_btn material-icons">close</button>
    </div>
</template>
